<!-- Board -->
<div class="board">
  <div class="flex-column">
  <div class="black-card__container">
    <div class="black-card card-shadow" id="black-card">
      <p class="black-card__text">Fancy text{{blackCard.text}}</p>
    </div>
  </div>
  <div class="timer__container">
    <!-- Set the timer! -->
  </div>
  <div class="played-cards__container">
    <ul class="white-card__container">
      <!-- white cards loop here -->
      <!-- Per carta da selezionare guarda qui
        http://stackoverflow.com/a/32893768/3637244-->
      <li class="white-card card-shadow">
        <p class="white-card__text">Im a card.</p>
      </li>
      <li class="white-card" ng-repeat="whiteCard in whiteCards">
        <p class="white-card__text">{{whiteCard}}</p>
      </li>
    </ul>
  </div>
  </div>
</div>
<!-- Drawer (collapsable left column)-->
<div class="drawer">
  <div class="scoreboard">
    <h3 class="scoreboard__title">Punteggi</h3>
    <ul class="player-score__container">
      <li class="player-score" ng-repeat="(id, player) in players">
        {{player.name}}
        <span class="points">{{player.points}}</span>
      </li>
    </ul>
  </div>
  <div class="player-hand">
    <h3 class="player-hand__title">La tua mano</h3>
    <ul class="white-card__container">
      <!-- white cards loop here -->
      <li class="white-card white-card--expanded card-shadow">
        <p class="white-card__text">Im a card, but bigger.</p>
      </li>
      <li class="white-card white-card--expanded card-shadow">
        <p class="white-card__text">Im a card, but bigger.</p>
      </li>
      <li class="white-card card-shadow" ng-repeat="whiteCard in whiteCards">
        <p class="white-card__text">{{whiteCard}}</p>
      </li>
    </ul>
  </div>
</div>
