<div class="home">
    <div class="box">
        <h1 class="box__title">
            <span class="box__title__padding-0">Cards</span>
            <span class="box__title__padding-1">against</span>
            <span class="box__title__padding-2">Humanity</span>
        </h1>
        <div class="box__content" ng-show="!homeIntro">
            <!-- Welcome screen -->
            <input class="text-input start-button--full" type="text" name="playerName" placeholder="Tuo nome" ng-model="playerName" ng-class="{'text-input--red' : playerNameWrong, 'shake' : playerNameWrong}">
            <button class="start-button start-button--full"
                    ng-click="menuCreate()">
                Crea una partita!
            </button>
            <button class="start-button start-button--full"
                    ng-click="menuJoin()">
                Unisciti a una partita!
            </button>
        </div>
        <div class="box__content" ng-show="homeIntro">
            <!-- Create Room -->
            <div ng-show="homeIntro && homeCreateRoom">
                <input class="text-input start-button--full" type="text" name="roomName" placeholder="Nome stanza" ng-model="roomName">
                <!--<select class="text-input start-button--full"
                        ng-init="lang='ita'" ng-model="lang">
                    <option value="ita">Italiano</option>
                    <option value="eng">Inglese</option>
                </select>-->
                <a class="start-button start-button--full" onclick="showCheckboxes()">Mostra set</a>
                <div class="input-multi text-input start-button--full" ng-class="{'text-input--red' : setsWrong, 'shake' : setsWrong}">
                    <div class="input-multi__checkboxes">
                        <div class="set" ng-repeat="setName in gameSets">
                            <input class="set--mark" type="checkbox" id="{{setName.split(' ').join('_');}}"/>
                            <label class="set--label" for="{{setName.split(' ').join('_');}}">
                                {{setName}}
                            </label>
                        </div>
                    </div>
                </div>

                <button class="start-button start-button--full"
                        type="button" name="create_room" ng-click="createRoom()">
                    Crea una partita!
                </button>
            </div>
            <!-- Join Room -->
            <div ng-show="homeIntro && homeJoinRoom">
                <h2 class="box__subtitle">Stanze</h2>
                <ul class="box__rooms">
                    <li class="player-score player-score--placeholder" ng-show="roomList.length === 0">VUOTO</li>
                    <li class="player-score" ng-repeat="(id, room) in roomList" ng-show="room.name" ng-click="getRoom(id); joinRoom()">
                        {{room.name}}
                        <span class="player-score__points">{{room.length}}</span>
                    </li>
                </ul>
            </div>
            <button class="start-button start-button--full start-button--secondary" type="button" name="join_room" ng-click="homeJoinRoom=false; homeCreateRoom=false; homeIntro=false">
                Indietro
            </button>
        </div>
    </div>
</div>
