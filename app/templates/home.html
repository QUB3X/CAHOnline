<div class="home__container">
    <div class="home__container__card card-shadow">
        <div class="home__container__card home__container__section">
            <div class="card__footer">
                <h1 class="card__title">Cards against Humanity.</h1>
                <div ng-show="!homeIntro">
                    <button class="start-button start-button--full"
                            ng-click="homeIntro=!homeIntro; homeCreateRoom=!homeCreateRoom">
                        Crea una partita!
                    </button>
                    <button class="start-button start-button--full"
                            ng-click="loadRooms(); homeIntro=!homeIntro; homeJoinRoom=!homeJoinRoom">
                        Unisciti a una partita!
                    </button>
                </div>
                <div ng-show="homeIntro">
                    <input class="text-input start-button--full" type="text" name="playerName" placeholder="Tuo nome" ng-model="playerName">
                    <div ng-show="homeIntro && homeCreateRoom">
                        <input class="text-input start-button--full" type="text" name="roomName" placeholder="Nome stanza" ng-model="roomName">
                        <select class="text-input start-button--full"
                                ng-init="lang='ita'" ng-model="lang">
                            <option value="ita">Italiano</option>
                            <option value="eng">Inglese</option>
                        </select>
                        <button class="start-button start-button--full"
                                type="button" name="create_room" ng-click="createRoom()">
                            Crea una partita!
                        </button>
                    </div>
                    <div ng-show="homeIntro && homeJoinRoom">
                        <input class="text-input" type="number" name="roomId" placeholder="1234"
                            pattern="[1-9][0-9]{3}" ng-model="roomId">
                        <button class="start-button start-button--full" type="button" name="join_room" ng-click="joinRoom()">
                            Unisciti alla partita!
                        </button>
                    </div>
                    <button class="start-button start-button--full start-button--secondary" type="button" name="join_room" ng-click="homeJoinRoom=false; homeCreateRoom=false; homeIntro=false">
                        Indietro
                    </button>
                </div>
            </div>
        </div>
        
        <div class="home__container__card home__container__section home__room__list" ng-show="homeIntro && homeJoinRoom">
                <div class="card__footer">
                    <h1 class="card__title">Stanze</h1>
                    <li class="player-score" ng-repeat="(id, room) in roomList" ng-show="room.name" ng-click="test(id)">
                        {{room.name}}
                        <span class="player-score__points">{{room.length}}</span>
                    </li>
                </div>
        </div>
    </div>
</div>
